<div class="row">
    <div class="col-md-6">
        <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="dd-mm-yyyy" ng-model="dt" is-open="opened" close-text="Close" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <button tooltip="yay tooltip" class="btn btn-primary">Tooltip?</button>
    </div>
</div>
